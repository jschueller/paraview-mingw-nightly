name: Build
on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * 4'

jobs:
  vtk-git:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: docker pull openturns/archlinux-mingw && docker run --rm -e MAKEFLAGS='-j2' -v `pwd`:/io openturns/archlinux-mingw sh -c "aurman -Syu yay --noedit --noconfirm --pgp_fetch && yay -Syu flang --noconfirm"

